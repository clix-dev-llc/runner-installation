apiVersion: batch/v1
kind: Job
metadata:
  name: codefresh-runner-installation
  namespace: {{ include "codefresh-runner.namespace" . }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: {{ include "codefresh-runner.serviceAccountName" . }}
      containers:
      - name: codefresh     
        image: {{ .Values.image.repository }}
        command: ["/script/install.sh"]
        env:
          - name: CODEFRESH_TOKEN
            value: {{ .Values.env.codefreshToken }}
          - name: CF_ARG_KUBE_NAMESPACE
            value: {{ include "codefresh-runner.namespace" . }}
          - name: CF_ARG_KUBE_CONTEXT_NAME
            value: inClusterContext
          - name: CF_AGENT_NAME
            value: {{ .Values.env.codefreshAgentName }}
          - name: CF_URL
            value: {{ .Values.env.codefreshURL }}
        volumeMounts:
        - name: install-script
          mountPath: /script/install.sh
          subPath: install.sh
      volumes:
        - name: install-script
          configMap:
            name: install-script
            defaultMode: 0777               
      restartPolicy: Never

  backoffLimit: 4